<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spanning Row</title>
</head>
<body>
<table>
    <tr>
        <th></th>
        <th>ABC</th>
        <th>BBC</th>
        <th>CNN</th>
    </tr>
    <tr>
        <th>6pm-7pm</th>
        <td rowspan="2">Movie</td>
        <td>Comedy</td>
        <td>News</td></tr>
    <tr>
        <th></th>
        <td>Sport</td>
        <td>Curent Affairs</td>
    </tr>
</table>
</body>
</html>
